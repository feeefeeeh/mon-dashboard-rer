<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon RER C</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 15px;
            padding-top: env(safe-area-inset-top);
        }

        /* --- NAVIGATION (Onglets) --- */
        .nav-bar {
            display: flex; gap: 10px; margin-bottom: 20px;
            overflow-x: auto; padding-bottom: 5px;
        }
        .nav-btn {
            background: #333; color: #888; border: none;
            padding: 10px 15px; border-radius: 20px;
            font-weight: bold; font-size: 0.9rem; white-space: nowrap;
            transition: 0.3s; cursor: pointer;
        }
        .nav-btn.active { background: #f1c40f; color: #000; transform: scale(1.05); }

        /* --- HORLOGE --- */
        .header-info { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        #clock { font-size: 2.5rem; font-weight: 200; letter-spacing: 2px; }
        #station-title { color: #f1c40f; text-transform: uppercase; font-weight: 800; margin-top: 5px; letter-spacing: 1px; }

        /* --- INFO TRAFIC --- */
        #traffic-box {
            display: none; background: #c0392b; color: white;
            padding: 15px; border-radius: 12px; margin-bottom: 25px;
            animation: appear 0.5s ease-out;
        }
        @keyframes appear { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LISTE --- */
        .section-title {
            color: #888; font-size: 0.8rem; font-weight: bold; text-transform: uppercase;
            margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px;
        }
        .train-card {
            display: flex; justify-content: space-between; align-items: center;
            background: #1e1e1e; margin-bottom: 10px; padding: 15px; border-radius: 12px;
        }
        .mission-badge {
            background: #333; color: #fff; font-weight: 700; padding: 6px 10px;
            border-radius: 8px; font-size: 0.9rem; min-width: 45px; text-align: center; margin-right: 12px;
        }
        .dest { font-weight: 600; font-size: 1rem; color: #ecf0f1; }
        .infos { font-size: 0.8rem; color: #95a5a6; }
        .temps { font-size: 1.2rem; font-weight: 700; color: #2ecc71; }
        .temps.urgent { color: #e67e22; }
        .temps.kifkif { color: #e74c3c; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* Cacher les sections vides proprement */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="switchStation('epinay', this)">√âpinay</button>
        <button class="nav-btn" onclick="switchStation('savigny', this)">Savigny</button>
        <button class="nav-btn" onclick="switchStation('bfm', this)">Biblio F.M</button>
    </div>

    <div class="header-info">
        <div id="clock">--:--</div>
        <div id="station-title">√âpinay-sur-Orge</div>
    </div>

    <div id="traffic-box"></div>

    <div id="container-paris">
        <div class="section-title">üóº Vers Paris / Nord</div>
        <div id="list-paris"></div>
    </div>

    <div id="container-sud">
        <div class="section-title">üå≥ Vers Province / Sud</div>
        <div id="list-sud"></div>
    </div>

    <script>
        let currentStation = 'epinay'; // Gare par d√©faut

        // --- 1. CHANGEMENT DE GARE ---
        function switchStation(stationId, btnElement) {
            currentStation = stationId;
            
            // Gestion boutons
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // Mise √† jour Titre
            const titres = {
                'epinay': "√âpinay-sur-Orge",
                'savigny': "Savigny-sur-Orge",
                'bfm': "Biblio F. Mitterrand"
            };
            document.getElementById('station-title').innerText = titres[stationId];

            // On efface les listes pour effet de chargement
            document.getElementById('list-paris').innerHTML = '<div style="text-align:center;color:#555;font-style:italic">Chargement...</div>';
            document.getElementById('list-sud').innerHTML = '<div style="text-align:center;color:#555;font-style:italic">Chargement...</div>';

            updateHoraires();
        }

        // --- 2. HORLOGE ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('fr-FR', { timeZone: 'Europe/Paris', hour: '2-digit', minute:'2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 3. R√âCUP√âRATION DONN√âES ---
        async function updateHoraires() {
            try {
                // On appelle l'API avec le param√®tre ?station=...
                const res = await fetch(`/api/horaires?station=${currentStation}`);
                const data = await res.json();

                // Gestion Trafic
                const box = document.getElementById('traffic-box');
                if (data.messages && data.messages.length > 0) {
                    box.style.display = 'block';
                    box.innerHTML = `‚ö†Ô∏è <b>INFO :</b> ${data.messages[0]}`; 
                } else {
                    box.style.display = 'none';
                }

                // GESTION INTELLIGENTE DE L'AFFICHAGE
                // Si la liste est vide (ex: Sud pour Epinay), on cache tout le bloc
                toggleSection('container-paris', 'list-paris', data.paris);
                toggleSection('container-sud', 'list-sud', data.sud);

            } catch (e) { console.error(e); }
        }

        function toggleSection(containerId, listId, dataList) {
            const container = document.getElementById(containerId);
            const listDiv = document.getElementById(listId);

            if (!dataList || dataList.length === 0) {
                // Si vide, on cache carr√©ment la section pour gagner de la place
                container.classList.add('hidden'); 
            } else {
                container.classList.remove('hidden');
                listDiv.innerHTML = dataList.map(t => {
                    let classeTemps = '';
                    if (t.temps === "√Ä quai") classeTemps = 'kifkif';
                    else if (t.proche) classeTemps = 'urgent';

                    return `
                    <div class="train-card">
                        <div style="display:flex; align-items:center;">
                            <div class="mission-badge">${t.mission}</div>
                            <div>
                                <div class="dest">${t.dest}</div>
                                <div class="infos">Voie ${t.quai} ‚Ä¢ ${t.heure}</div>
                            </div>
                        </div>
                        <div class="temps ${classeTemps}">${t.temps}</div>
                    </div>
                `}).join('');
            }
        }

        // Lancement initial
        updateHoraires();
        setInterval(updateHoraires, 30000);
    </script>
</body>
</html>
