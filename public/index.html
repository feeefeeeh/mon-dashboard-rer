<!DOCTYPE html>
<html lang="fr">

<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="RER C">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/0/619.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RER C - Ã‰pinay</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; font-size: 1.2rem; color: #ffcd00; margin-bottom: 20px; }
        .section-title {
            background: #333;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .train-list { margin-top: 10px; }
        .train-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .train-left { display: flex; align-items: center; gap: 15px; }
        .mission-badge {
            background: #e6e6e6;
            color: #000;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 45px;
            text-align: center;
        }
        .dest { font-weight: 600; font-size: 1rem; }
        .quai { font-size: 0.8rem; color: #888; }
        .temps { font-size: 1.2rem; font-weight: bold; color: #4cd137; }
        .temps.urgent { color: #e84118; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .loading { text-align: center; color: #666; margin-top: 50px; }
    </style>
</head>
<body>

    <h1>ðŸš‰ GARE D'Ã‰PINAY-SUR-ORGE</h1>

    <div class="section-title">
        <span>ðŸ—¼ Vers Paris</span>
        <span>Quai 2</span>
    </div>
    <div id="list-paris" class="train-list"><div class="loading">Chargement...</div></div>

    <div class="section-title">
        <span>ðŸŒ³ Vers Province</span>
        <span>Quai 1</span>
    </div>
    <div id="list-sud" class="train-list"><div class="loading">Chargement...</div></div>

    <script>
        async function updateHoraires() {
            try {
                const response = await fetch('/api/horaires');
                const data = await response.json();

                if (data.error) return;

                renderList('list-paris', data.paris);
                renderList('list-sud', data.sud);
            } catch (err) {
                console.error("Erreur connexion", err);
            }
        }

        function renderList(elementId, trains) {
            const container = document.getElementById(elementId);
            if (trains.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#555; padding:10px">Aucun train affichÃ©</div>';
                return;
            }
            
            container.innerHTML = trains.map(t => `
                <div class="train-card">
                    <div class="train-left">
                        <div class="mission-badge">${t.mission}</div>
                        <div>
                            <div class="dest">${t.dest}</div>
                            <div class="quai">Voie ${t.quai} â€¢ ${t.heure}</div>
                        </div>
                    </div>
                    <div class="temps ${t.proche ? 'urgent' : ''}">${t.temps}</div>
                </div>
            `).join('');
        }

        // Lance la mise Ã  jour tout de suite, puis toutes les 30 secondes
        updateHoraires();
        setInterval(updateHoraires, 30000);
    </script>
</body>
</html>
