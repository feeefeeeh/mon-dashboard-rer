<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RER C Direct</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            margin: 0; padding: 15px;
            padding-top: env(safe-area-inset-top); /* Pour l'encoche iPhone */
        }
        h1 { text-align: center; font-size: 1.1rem; color: #ffcd00; margin: 10px 0 20px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        /* BANNI√àRE TRAFIC */
        #traffic-box {
            display: none; /* Cach√© par d√©faut */
            background: #e84118;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: 0 4px 10px rgba(232, 65, 24, 0.3);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .section-title {
            color: #888;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 25px;
            margin-bottom: 10px;
            display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 5px;
        }
        .train-card {
            display: flex; justify-content: space-between; align-items: center;
            background: #1e1e1e;
            margin-bottom: 12px; padding: 15px;
            border-radius: 12px;
        }
        .mission-badge {
            background: #333; color: #fff;
            font-weight: bold; padding: 5px 8px;
            border-radius: 6px; font-size: 0.85rem;
            min-width: 40px; text-align: center; margin-right: 12px;
        }
        .dest { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .infos { font-size: 0.8rem; color: #aaa; }
        .temps { font-size: 1.2rem; font-weight: 700; color: #4cd137; }
        .temps.urgent { color: #fbc531; }
        .loading { text-align: center; color: #444; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>

    <h1>Gare d'√âpinay</h1>

    <div id="traffic-box"></div>

    <div class="section-title"><span>üóº Vers Paris</span><span>Quai 2</span></div>
    <div id="list-paris"><div class="loading">Chargement...</div></div>

    <div class="section-title"><span>üå≥ Vers Province</span><span>Quai 1</span></div>
    <div id="list-sud"><div class="loading">Chargement...</div></div>

    <script>
        async function update() {
            try {
                const res = await fetch('/api/horaires');
                const data = await res.json();

                // 1. GESTION TRAFIC
                const box = document.getElementById('traffic-box');
                if (data.messages && data.messages.length > 0) {
                    box.style.display = 'block';
                    // On prend juste le premier message pour ne pas polluer
                    box.innerHTML = "‚ö†Ô∏è <b>INFO TRAFIC :</b><br>" + data.messages[0]; 
                } else {
                    box.style.display = 'none';
                }

                // 2. GESTION HORAIRES
                render('list-paris', data.paris);
                render('list-sud', data.sud);
            } catch (e) { console.log(e); }
        }

        function render(id, list) {
            const div = document.getElementById(id);
            if(!list || list.length === 0) {
                div.innerHTML = '<div style="text-align:center; color:#444; padding:10px">Aucun train affich√©</div>';
                return;
            }
            div.innerHTML = list.map(t => `
                <div class="train-card">
                    <div style="display:flex; align-items:center;">
                        <div class="mission-badge">${t.mission}</div>
                        <div>
                            <div class="dest">${t.dest}</div>
                            <div class="infos">Voie ${t.quai} ‚Ä¢ ${t.heure}</div>
                        </div>
                    </div>
                    <div class="temps ${t.proche ? 'urgent' : ''}">${t.temps}</div>
                </div>
            `).join('');
        }

        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
